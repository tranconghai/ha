                </div>
                <div class="form-row">
                    <select name="Validity">

                        <option value="Teacher">Guest</option>
                    </select>
                </div>
                <div class="form-row-btn wow rollIn">
                    <input type="button" name="register" class="register" value="Register">
                </div>
            </form>
