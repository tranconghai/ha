<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="js/login.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand " href="#page-top"><h3 class="font-weight-bold">RESUME</h3></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <script src="js/login.js"></script>
    <section id="Login" class="main-banner" style="background: url('https://images.unsplash.com/photo-1494088644719-c75cad020cff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
        <div class="oo"></div>
        <div class="formRegister">
            <form class="form-detail" name="myForm" method="post" onsubmit=" Login()">
                <h2 class="wow flipInX">Đăng nhập</h2>
                <div class="form-row">
                    <input type="text" id="Name" name="username" class="input-text" placeholder="Email">

                </div>
                <div class="form-row">
                    <input type="password" name="password" id="password" class="input-text" placeholder="Mật khẩu">
                </div>
                <div classq="form-row-btn wow rollIn">
                    <input type="submit" class="register" value="Login">
                </div>
            </form>
        </div>
    </section>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();

    </script>

</body>

</html>
